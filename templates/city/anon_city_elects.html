{% extends "base_anon.html" %}
{% block title %}Город {{ object.name }}{% endblock %}
{% block content %}

<section class="container pt-sm-5 pb-4">
  <div class="content-header row">
    <div class="content-header-left col-md-9 col-12 mb-2">
      <div class="row breadcrumbs-top">
        <div class="col-12">
          <h1 class="content-header-title float-left mb-0">г. {{ object.name }}</h1>
        </div>
        <div class="breadcrumb-wrapper">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a class="ajax" href="{% url 'city' slug=object.slug %}">Информация</a></li>
            <li class="breadcrumb-item active underline">Регион. власти</li>
            <li class="breadcrumb-item"><a class="ajax" href="{% url 'city_communities' slug=object.slug %}" href="#">Сообщества</a></li>
            <li class="breadcrumb-item"><a class="ajax" href="{% url 'city_organizations' slug=object.slug %}" href="#">Организации</a></li>
          </ol>
        </div>
      </div>
    </div>
  </div>

</section>
{% endblock %}
