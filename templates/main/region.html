{% extends "base.html" %}
{% block title %}{{ region.name }} | Новости региона{% endblock %}
{% block content %}

        <div class="content-wrapper row" style="margin-top: -20px">
          <div class="content-header-left col-md-9 col-12">

            <div class="content-header">
                <div class="content-header-left">
                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <a class="btn btn-outline-primary" style="text-transform: uppercase;display: inline-flex;">
                      <svg style="margin-right: 3px;" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-flag"><path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"></path><line x1="4" y1="22" x2="4" y2="15"></line></svg>
                      <span class="d-none d-sm-block">Россия</span>
                    </a>
                    <a class="btn btn-outline-primary active" style="text-transform: uppercase;display: inline-flex;">
                      <svg style="margin-right: 3px;" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-map-pin"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                      <span class="d-none d-sm-block">Мой&nbsp;регион</span>
                    </a>
                    <a class="btn btn-outline-primary" style="text-transform: uppercase;display: inline-flex;">
                      <svg style="margin-right: 3px;" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-map"><polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6"></polygon><line x1="8" y1="2" x2="8" y2="18"></line><line x1="16" y1="6" x2="16" y2="22"></line></svg>
                      <span class="d-none d-sm-block">Карта&nbsp;РФ</span>
                    </a>
                    <a class="btn btn-outline-primary" style="text-transform: uppercase;display: inline-flex;">
                      <svg style="margin-right: 3px;" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bar-chart"><line x1="12" y1="20" x2="12" y2="10"></line><line x1="18" y1="20" x2="18" y2="4"></line><line x1="6" y1="20" x2="6" y2="16"></line></svg>
                      <span class="d-none d-sm-block">Статистика</span>
                    </a>
                    <a class="btn btn-outline-primary" style="text-transform: uppercase;display: inline-flex;">
                      <svg style="margin-right: 3px;" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-folder"><path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path></svg>
                      <span class="d-none d-sm-block">Документы</span>
                    </a>
                  </div>
                </div>
            </div>

            <div class="content-body main_news_container is_paginate mt-2">
              {% load notify %}
              {% for object in object_list %}
                <div class="card mb-2 pag {% if forloop.last %}last{% endif %}">
                  {{ object|get_notify:request.user|safe }}
                </div>
              {% endfor %}
            </div>
          </div>
          <div class="content-header-left col-md-3 col-12 mb-2"></div>
        </div>
{% endblock %}
