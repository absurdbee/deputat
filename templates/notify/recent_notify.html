{% load notify %}
{% for object in object_list %}

<div class="card mb-2">
  {{ object|get_notify:request.user|safe }}
</div>

{% empty %}
<div class="card border text-center col-md-12 mt-3" style="border-color: #4db6ac !important;">
  <div class="card-body">
    <h3 class="card-title">У Вас пока нет уведомлений.</h3>
  </div>
</div>
{% endfor %}
