
<div class="media mt-3" style="display:flex;align-items: flex-start;padding-left: 7px;padding-right: 7px;">
    <h5 class="mt-1" style="flex: 1;">Списки документов ({{ count_lists }})
    </h5>
</div>
<div class="row no-gutters" style="overflow-x: auto;">
    <div class="col-12">
        <ul style="width:max-content;list-style: none;" class="media_lists_ul">
            {% for object in get_lists %}
            <li class="list_item">
                <div class="card file-manager-item folder pointer load_media_list list_toggle border" data-uuid="{{ object.uuid }}">
                    <div class="card-img-top file-logo-wrapper">
                      <span>
                      <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-folder">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                      </svg>
                      </span>
                    </div>
                    <div class="card-body pt-0">
                        <div class="content-wrapper">
                            <p class="card-text file-name mb-0 list_name" style="text-align: left;" data-name="{{ object.name }}">{{ object.name }}</p>
                            <p class="card-text file-size mb-0">{{ object.count_items }}</p>
                        </div>
                        <small class="file-accessed">
                          Архивный список
                        </small>
                    </div>
                </div>
            </li>
            {% endfor %}
            {% if request.user.is_manager %}
            <li class="list_item">
                <div class="card file-manager-item folder border add_media_list pointer">
                    <div class="card-img-top file-logo-wrapper">
                        <div class="d-flex align-items-center justify-content-center w-100">
                            <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                        </div>
                    </div>
                    <div class="card-body pt-0">
                        <div class="content-wrapper">
                            <p class="card-text file-name mb-0" style="text-align: left;">Создать альбом</p>
                        </div>
                        <small class="file-accessed">
                          текст
                        </small>
                    </div>
                </div>
            </li>
            {% endif %}
        </ul>
    </div>
</div>
