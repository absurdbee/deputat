<div class="media">
        <figure>
            <img src="{{ object.get_image }}" style="border-radius:50px;width:50px;" alt="image">
        </figure>
    <div class="media-body">
        <h6 class="my-0 mt-1">{{ object.name }}</h6>
        <span>{{ object.get_region }}, {{ object.list.all }}</span> 
    </div>
</div>
