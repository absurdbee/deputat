{% load notify %}
<div class="is_paginate">
{% for object in object_list %}
<div class="pag" style="margin-bottom:7px">
  {{ object|get_notify:request.user|safe }}
</div>

{% empty %}
<div class="card text-center col-md-12">
    <p>У Вас пока нет уведомлений.</p>
</div>
{% endfor %}
{% if page_obj.has_next %}
<div class="load centered m-1 next_page_list" data-link="/notify/recent/?page={{ page_obj.next_page_number }}">
    <img src="/static/images/loading.gif">
</div>
{% endif %}
</div>
