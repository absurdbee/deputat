{% extends "base.html" %}
{% block title %}Жалобы на новости{% endblock %}
{% load manager_tags %}
{% block content %}

<div class="content-body">
    <section class="app-user-edit">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-8 col-md-7">
                        <div class="card user-card">
                          <h1 class="mb-0">Жалобы на новости</h1>
                          {% for object in object_list %}
                          <div class="pag mt-2 {% if forloop.last %}last{% endif %}" obj-pk="{{ object.pk }}" data-pk="{{ object.object_id }}" style="position: relative;">
                              {{ object|get_blog_items|safe }}
                          </div>
                          {% empty %}
                          <div class="card centered mt-5">
                            <div class="card-body">
                              <svg fill="currentColor" class="svg_default thumb_big" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"></path><path d="M20 2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 5h-3v5.5c0 1.38-1.12 2.5-2.5 2.5S10 13.88 10 12.5s1.12-2.5 2.5-2.5c.57 0 1.08.19 1.5.51V5h4v2zM4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6z"></path></svg>                            </div>
                            <h6> Жалобы пока нет...</h6>
                          </div>
                          {% endfor %}
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-5">
                      Сайдбарчик
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
