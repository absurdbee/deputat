<form class="pt-4">
  {% csrf_token %}
    <div class="card mb-3">
        <div class="card-header border-bottom">
            <h5 class="content-color-primary mb-0">Добавление видеозаписи</h5>
        </div>
        <div class="card-body">
            <div class="form-group">
              <label>Название</label>
              <input type="text" name="title" class="form-control" id="id_title">
            </div>
            <div class="form-group">
              <label class="form_file">Файл (Форматы: mp4, mpeg4, avi. Не более 5Мб)</label>
              {{ form_post.file }}
            </div>
            <div class="form-group">
              <label>Ссылка Youtube</label>
              <input type="text" name="uri" class="form-control" id="id_uri">
            </div>
            <div class="form-group">
              <label>Обложка</label>
              {{ form_post.image }}
            </div>
            <div class="form-group">
              <label>Списки</label>
              <select class="form-control" id="id_list" name="list" multiple style="height: 100%">
                  {% for object in request.user.get_video_lists %}
                  <option data-uuid="{{ object.uuid }}" value="{{ object.pk }}">{{ object.name }}</option>
                  {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" name="is_public" class="custom-control-input" checked id="id_is_public">
                <label class="custom-control-label" for="id_is_public">Виден всем</label>
              </div>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn custom_color border create_fullscreen_hide_2" style="position: absolute;">Отмена</button>
            <button id="u_create_video_btn" type="button" class="btn btn-success float-right">Создать</button>
        </div>
    </div>
</form>
