{% load static %}
<!doctype html>
<html class="loading" lang="en">
<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta property="og:type" content="website" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>{% block title %}{% endblock %}</title>
		{% block meta %}{% endblock %}

    <link rel="stylesheet" media="all" type="text/css" href="/static/styles/bootstrap.css">
    <link rel="stylesheet" media="all" type="text/css" href="/static/styles/bootstrap-extended.css">
		<link rel="stylesheet" media="all" type="text/css" href="/static/styles/components.css?ver5">
		<link rel="stylesheet" media="all" type="text/css" href="/static/styles/demo.css?ver8">
    <link rel="stylesheet" media="all" type="text/css" href="/static/styles/dark-layout.css?ver4">
		<link rel="stylesheet" media="none" onload="if(media!='all')media='all'" type="text/css" href="/static/styles/plyr.min.css">
		<meta name="yandex-verification" content="620ecb28b569b1d7" />
		<meta name="google-site-verification" content="wvMy3EBego2N_5D4X2-8upmYYNoGhNNi6xVOdNqQ6hg" />
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-H3G56RSRVM"></script>
		<script>
  		window.dataLayer = window.dataLayer || [];
  		function gtag(){dataLayer.push(arguments);}
  		gtag('js', new Date());

  		gtag('config', 'G-H3G56RSRVM');
	</script>
</head>

<body class="navbar-floating {% if request.user.is_theme_dark %}dark-layout{% endif %}">
		<div class="base_row_container">
				{% include "menu.html" %}
				{% include "navbar.html" %}

		<div class="content app-content">
      <div class="content-overlay"></div>
			<span id="ajax">
				<span id="reload_block">
					<div class="toggle_fixed_block">
						{% block content %}
						{% endblock %}
						<div id="fullscreens_container"></div>
					</div>
				</span>
			</span>
		</div>
		</div>

		<div class="sidenav-overlay"></div>
		<div class="body_overlay"></div>
		<div class="drag-target"></div>

		<script defer src="/static/scripts/lib/plyr.min.js" type="text/javascript"></script>
		<script defer src="/static/scripts/lib/websocketbridge.js" type="text/javascript"></script>
		<script defer src="/static/scripts/get.js?ver6" type="text/javascript"></script>
		<script defer src="/static/scripts/progs/socket.js" type="text/javascript"></script>
		{% if request.user.is_manager or request.user.is_supermanager %}
			<script defer src="/static/scripts/progs/manager.js?ver2"></script>
		{% endif %}
</body>
</html>
