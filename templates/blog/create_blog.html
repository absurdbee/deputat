<form class="pt-4">
  {% csrf_token %}
  <div class="row no-gutters">
    <div style="flex: 0 0 100%;max-width:100%;padding:5px;">
      <a class="btn btn-sm border this_fullscreen_hide" style="width: -webkit-fill-available;">
        <svg fill="currentColor" class="svg_default" style="width: 17px;" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
      </a>
    </div>
  </div>
    <div class="card mb-3">
        <div class="card-header border-bottom">
            <h5 class="content-color-primary mb-0">Создание новости</h5>
        </div>
        <div class="card-body">
            <div class="form-group">
              <label>Название</label>
              <input type="text" name="title" class="form-control" id="id_title">
            </div>
            <div class="form-group">
              <label>Описание</label>
              <textarea style="height: 200px;" type="text" rows="2" name="description" class="form-control custom_supported" id="id_description"></textarea>
            </div>
            <div class="form-group">
              <label>Обложка</label>
              <p>Формат: png, jpg, jpeg, webp </p>
              <span>
                <input style="display: none;" id="id_image" type="file" name="image" accept="image/*">
              </span>
              <div id="holder_image" style="border: 2px dashed blue;padding: 10px;text-align: center;margin: 10px;cursor:pointer">
                <img class="img-fluid rounded" src="/static/images/list.jpg" alt="Img default" style="height: 100px;">
              </div>
            </div>
            <div class="form-group">
              <label>Теги</label>
              <p class="small">Удерживайте “Control“ (или “Command“ на Mac), чтобы выбрать несколько значений.</p>
              {{ form.tags }}
            </div>
            <div class="form-group">
              <label>Регионы</label>
              <p class="small">Удерживайте “Control“ (или “Command“ на Mac), чтобы выбрать несколько значений.</p>
              {{ form.region }}
            </div>

            <div class="form-group">
              <div class="input-group input-group-merge mb-2">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon-search2"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></span>
                </div>
                <input type="text" class="form-control search_elect_field" placeholder="Найти чиновника..." aria-label="Найти чиновника..." aria-describedby="basic-addon-search2">
                <div class="input-group-append" id="button-addon2">
                  <button class="btn btn-outline-primary search_elect_for_add_blog" type="button">Найти</button>
                </div>
              </div>
              <div style="max-height: 500px;overflow: auto;" class="elect_block"></div>
            </div>

            <div class="form-group mt-2">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" name="comments_enabled" class="custom-control-input" checked id="id_111">
                <label class="custom-control-label" for="id_111">Комментарии разрешены</label>
              </div>
            </div>
            <div class="form-group">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" name="votes_on" class="custom-control-input" checked id="id_112">
                <label class="custom-control-label" for="id_112">Реакции разрешены</label>
              </div>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn custom_color border this_fullscreen_hide" style="position: absolute;">Отмена</button>
            <button id="create_blog_btn" type="button" class="btn btn-success float-right">Опубликовать</button>
        </div>
    </div>
</form>
