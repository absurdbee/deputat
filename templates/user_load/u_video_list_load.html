<span class="load_block">
{% if object_list %}
<div style="padding-bottom:10px;display: flex; flex-wrap: wrap;" class="is_load_paginate">
{% for object in object_list %}
<div class="row_item pag" data-pk="{{ object.pk }}">
  <div>
      <img class="image_fit_small video_load_one pointer" list-pk="{{ object.get_list_uuid }}" video-pk="{{ object.pk }}" src="{{ object.get_image }}" alt="img">
  </div>
  <span class="item_attach_circle video_load_several">
      <svg fill="currentColor" viewBox="0 0 24 24">
        <path d="M24 24H0V0h24v24z" fill="none"/><circle cx="12" cy="12" r="8"/>
      </svg>
  </span>
  <div style="line-height: .2;">
    <p class="text-truncate w-100">{{ object.title }}</p>
  </div>
</div>
  {% endfor %}
  {% if page_obj.has_next %}
    <div class="load centered m-1 next_page_list" data-link="/users/load/u_video_list_load/{{ list.uuid }}/?page={{ page_obj.next_page_number }}">
      <img src="/static/images/loading.gif">
    </div>
  {% endif %}
</div>
{% else %}
<div class="card centered item_empty">
  <div class="card-body">
    <svg class='svg_default thumb_big' fill='currentColor' viewBox='0 0 24 24'>
      <path d="M18 3v2h-2V3H8v2H6V3H4v18h2v-2h2v2h8v-2h2v2h2V3h-2zM8 17H6v-2h2v2zm0-4H6v-2h2v2zm0-4H6V7h2v2zm10 8h-2v-2h2v2zm0-4h-2v-2h2v2zm0-4h-2V7h2v2z"/><path d="M0 0h24v24H0z" fill="none"/>
    </svg>
  </div>
  <h6>Альбом видеозаписей пустой.</h6>
</div>
{% endif %}
</span>
