
<form class="mt-5" data-uuid="{{ object.uuid }}">
  {% csrf_token %}
  <div class="row no-gutters">
    <div style="flex: 0 0 100%;max-width:100%;padding:5px;">
      <a class="btn btn-sm border photo_fullscreen_hide_2" style="width: -webkit-fill-available;">
        <svg fill="currentColor" class="svg_default" style="width: 17px;" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
      </a>
    </div>
  </div>

  <div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-lg-2 col-md-4">
              <a href="{% url 'user' pk=object.pk %}" class="ajax">
                <figure style="width:50px;">
                    <img src="{{ object.get_avatar }}" alt="image">
                </figure>
              </a>
            </div>
            <div class="col-lg-10 col-md-8">
              <h6 class="mb-0 ml-1">
                <a href="{% url 'user' pk=object.pk %}" class="ajax">{{ object.get_full_name|safe }}</a>
              </h6>
              <p class="ml-1" style="padding-top:10px;">Вы собираетесь применить предупреждающий баннер для страницы этого пользователя.</p>
            </div>
        </div>
        <br>
        <div class="form-group">
          <textarea name="description" class="form-control bg-light-secondary border-0" rows="4" placeholder="Опишите причину применения предупреждающего баннера"></textarea>
        </div>
        <br>
    </div>
    <div class="card-footer">
        <button class="btn custom_color border window_fullscreen_hide_2" style="position: absolute;">Отмена</button>
        <button type="button" class="btn btn-success float-right create_user_warning_banner_btn">Применить баннер</button>
    </div>
  </div>
</form>
