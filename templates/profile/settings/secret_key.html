<form class="form form-horizontal" style="margin-top: 3rem;">
    {% csrf_token %}
    <div class="card mb-3">
        <div class="card-header border-bottom">
            <h3 class="content-color-primary mb-0">Секретное выражение</h3>
            <p class="content-color-primary">
              Внимание! Ключ-выражение устанавливается только один раз и больше нигде
              не показывается. Если Вы его забудете, восстановление доступа с его помощью будет возможно
              только при предоставлении паспортных данных.
          </p>
        </div>
        <div class="card-body">
          <div class="col-12">
              <div class="form-group row">
                  <div class="col-sm-3 col-form-label">
                      <label for="secret_key">Секретное выражение</label>
                  </div>
                  <div class="col-sm-9">
                    <input type="text" name="secret_key" id="secret_key" class="form-control">
                  </div>
              </div>
          </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-sm custom_color border create_fullscreen_hide_2" style="position: relative;">Отмена</button>
            <button type="button" class="btn btn-sm btn-success float-right" id="u_secret_key_btn">Создать</button>
        </div>
    </div>
</form>
