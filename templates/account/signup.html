{% extends "base_auth.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}

<div class="auth-wrapper auth-v1 px-2">
  <div class="auth-inner py-2">
<div class="card mb-0">
    <div class="card-body">
        <h2 class="brand-text text-primary ml-1">Регистрация</h2>

        <form id="signup" class="auth-register-form mt-2">
            <div class="form-group">
              <label for="id_first_name" class="form-label">Имя</label>
              <input class="form-control" type="text" name="first_name" id="id_first_name" tabindex="1" autofocus="">
            </div>
            <div class="form-group">
              <label for="id_first_name" class="form-label">Фамилия</label>
              <input class="form-control" type="text" name="last_name" id="id_last_name" tabindex="2">
            </div>
            <div class="form-group">
              <label for="id_first_name" class="form-label">Придумайте пароль</label>
              <input class="form-control form-control-merge" type="password" name="password1" id="password1" tabindex="3">
            </div>
            <div class="form-group">
              <label for="id_first_name" class="form-label">Повторите пароль</label>
              <input class="form-control form-control-merge" type="password" name="password2" id="password2" tabindex="4">
            </div>

            <div class="radio_gender_custom">
              <div class="custom-control radio_left custom-radio">
                <input type="radio" id="customRadio1" name="is_man" class="custom-control-input" checked="">
                <label class="custom-control-label" for="customRadio1">Я мужчина</label>
              </div>
              <div class="custom-control radio_right custom-radio">
                <input type="radio" id="customRadio2" name="is_man" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2">Я женщина</label>
              </div>
            </div>

            <div class="form-group">
              <label for="select_region">Регион</label>
              <select class="form-control select_region" id="select_region">
                <option>Выберите регион</option>
                {% for object in regions %}
                <option value="{{ object.pk }}">{{ object.name }}</option>
                {% endfor %}
              </select>
              <div id="cities"></div>
            </div>

            <div class="form-group">
                <div class="custom-control custom-checkbox">
                    <input class="custom-control-input" type="checkbox" id="register_" checked onchange="document.getElementById('register_ajax').disabled = !this.checked;" tabindex="4">
                    <label class="custom-control-label" for="register_">
                        Я принимаю <a href="{% url 'terms' %}" class="ajax underline">Правила сайта</a>
                    </label>
                </div>
            </div>
            <button type="button" class="btn btn-primary btn-block" desabled id="register_ajax" tabindex="5">Регистрация</button>
        </form>

        <p class="text-center mt-2">
            <span>Уже есть аккаунт?</span>
            <a href="{% url 'login' %}">
                <span>Войти</span>
            </a>
        </p>
    </div>
</div>
</div>
</div>
{% endblock %}
