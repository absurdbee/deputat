<form class="pt-4">
  {% csrf_token %}
  <div class="row no-gutters">
    <div style="flex: 0 0 100%;max-width:100%;padding:5px;">
      <a class="btn btn-sm border this_mob_fullscreen_hide" style="width: -webkit-fill-available;">
        <svg fill="currentColor" class="svg_default" style="width: 17px;" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
      </a>
    </div>
  </div>
    <div class="card mb-3">
        <div class="card-header border-bottom">
            <h5 class="content-color-primary mb-0">Добавление документа</h5>
        </div>
        <div class="card-body">
            <div class="form-group">
              <label>Название</label>
              <input type="text" name="title" class="form-control" id="id_title">
            </div>
            <div class="form-group">
              <label class="form_file">Файл (Форматы: pdf, doc, docx, txt. Не более 5Мб)</label>
              <br>
              {{ form_post.file }}
            </div>
            <div class="form-group">
              <label>Списки</label>
              <select class="form-control" id="id_list" name="list" multiple style="height: 100%">
                  {% for object in request.user.get_media_lists %}
                  <option data-uuid="{{ object.uuid }}" value="{{ object.pk }}">{{ object.name }}</option>
                  {% endfor %}
              </select>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn custom_color border this_fullscreen_hide" style="position: absolute;">Отмена</button>
            <button id="media_create_doc_btn" type="button" class="btn btn-success float-right">Создать</button>
        </div>
    </div>
</form>
