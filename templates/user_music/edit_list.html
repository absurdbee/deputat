
    <form class="pt-4" data-uuid="{{ list.uuid }}">
      {% csrf_token %}
      <div class="row no-gutters">
        <div style="flex: 0 0 100%;max-width:100%;padding:5px;">
          <a class="btn btn-sm border photo_fullscreen_hide_2" style="width: -webkit-fill-available;">
            <svg fill="currentColor" class="svg_default" style="width: 17px;" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
          </a>
        </div>
      </div>
        <div class="card mb-3">
            <div class="card-header border-bottom">
                <h5 class="content-color-primary mb-0">Изменение списка аудиозаписей</h5>
            </div>
            <div class="card-body">
                <div class="form-group ">
                  <label>Название</label>
                  <input type="text" value="{{ list.name }}" name="name" class="form-control" id="id_name" required>
                </div>
                <div class="form-group ">
                  <label>Описание</label>
                  <input type="text" name="description" value="{{ list.description }}" class="form-control" id="id_description">
                </div>
                <div class="form-group ">
                  <label>Порядковый номер</label>
                  <input type="number" value="{{ list.order }}" min-value="1" name="order" class="form-control" id="id_order">
                </div>
                <div class="form-group ">
                  <div class="custom-control custom-checkbox">
                    <input type="checkbox" name="is_public" class="custom-control-input" {% if not list.is_private %}checked{% endif %} id="id_is_public">
                    <label class="custom-control-label" for="id_is_public">Виден всем</label>
                  </div>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn border create_fullscreen_hide_2" style="position: absolute;">Отмена</button>
                <button id="u_edit_playlist_btn" type="button" class="btn btn-success float-right">Изменить</button>
            </div>
        </div>
    </form>
