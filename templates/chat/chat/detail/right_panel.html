<div class="col-12 col-md-4">
  <div class="card mb-1 mt-1">
    <button class="btn btn-sm border user_create_chat" data-pk="{{ user.pk }}" style="width:100%;">Создать чат</button>
    <div class="card {% if not favourite_messages_count %}hidden{% else %}mb-1{% endif %}">
      <div class="card-header">
        <div class="media favourite_block">
          <a class="favourite_messages_list pointer">Избранное (<span class="favourite_messages_count">{{ favourite_messages_count }}</span>)</a>
        </div>
      </div>
    </div>
</div>
