{% load static %}
<!doctype html>
<html class="loading" lang="en">
<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta property="og:type" content="website" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>{% block title %}{% endblock %}</title>
		{% block meta %}{% endblock %}

    <link rel="stylesheet" media="all" type="text/css" href="/static/styles/bootstrap.css">
    <link rel="stylesheet" media="all" type="text/css" href="/static/styles/bootstrap-extended.css">
		<link rel="stylesheet" media="all" type="text/css" href="/static/styles/components.css?ver2">
    <link rel="stylesheet" media="none" onload="if(media!='all')media='all'" type="text/css" href="/static/styles/dark-layout.css">
		<link rel="stylesheet" media="none" onload="if(media!='all')media='all'" type="text/css" href="/static/styles/demo.css?ver7">
		<link rel="stylesheet" media="none" onload="if(media!='all')media='all'" type="text/css" href="/static/styles/plyr.min.css">
</head>

<body class="navbar-floating">
		<div class="base_row_container">
			{% include "anon_menu.html" %}
			{% include "anon_navbar.html" %}

		<div class="content app-content">
      <div class="content-overlay"></div>
			<span id="ajax">
				<span id="reload_block">
					<div class="toggle_fixed_block">
						{% block content %}
						{% endblock %}
					</div>

					<div class="card mb-3 window_fullscreen border" style="display:none">
					  <div id="window_loader" style="position:relative;"></div>
					</div>
					<div class="card mb-3 open_50 window_2_fullscreen border" style="display:none">
					  <div id="window_loader_2" style="position:relative;"></div>
					</div>
					<div class="card mb-3 photo_fullscreen open_100 border" style="display:none">
					  <div id="photo_loader" style="position:relative;"></div>
					</div>
				</span>
			</span>
		</div>
		</div>

		<div class="sidenav-overlay"></div>
		<div class="drag-target"></div>

		<script defer src="/static/scripts/lib/plyr.min.js" type="text/javascript"></script>
		<script defer src="/static/scripts/get.js" type="text/javascript"></script>
</body>
</html>
