
<div class="card mb-4 mt-4">
  <div class="row">
    <div style="flex: 0 0 80%;max-width:80%;padding:5px;">
        <h5 class="btn btn-sm border u_track_add" style="width: -webkit-fill-available;padding: 10px 0px;">Добавить аудио</h5>
    </div>
    <div style="flex: 0 0 20%;max-width:20%;padding:5px;">
      <a class="btn btn-sm border create_fullscreen_hide_2" style="width: -webkit-fill-available;">
        <svg fill="currentColor" class="svg_default" style="width: 17px;" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
      </a>
    </div>
  </div>

  <div class="card-body">

    <div class="media" style="padding-left: 7px;">
        <h5>Плейлисты</h5>
    </div>
    <div class="row no-gutters mb-2" style="overflow-x: auto;">
        <div class="col-12">
            <ul style="width:max-content;list-style: none;">
                {% for object in get_lists %}
                <li class="list_item">
                    <div class="card file-manager-item u_load_attach_playlist folder pointer border list_toggle" data-uuid="{{ object.uuid }}">
                        <div class="card-img-top file-logo-wrapper">
                            <div class="d-flex align-items-center justify-content-center w-100">
                                <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-play"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                            </div>
                        </div>
                        <div class="card-body pt-0">
                            <div class="content-wrapper">
                                <p class="card-text file-name mb-0 list_name" style="text-align: left;" data-name="{{ object.name }}">{{ object.name }}</p>
                                <p class="card-text file-size mb-0 count">{{ object.count_items }}</p>
                            </div>
                            <small class="file-accessed pointer underline music_attach_list" data-pk="{{ object.pk }}">Прикрепить альбом</small>
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>

<span class="load_block">
{% if object_list %}
<div style="padding-bottom:10px;display: flex; flex-wrap: wrap;" class="is_load_paginate" data-link="/users/load/u_music_load/">
{% for object in object_list %}
<div class="border load_pag {% if forloop.last %}load_last{% endif %}" style="position: relative;width: 100%;padding:5px 10px; margin-bottom:7px">
<div class="media-body music_media_body" style="line-height: 8px;" data-pk="{{ object.pk }}">
  <span class="title">{{ object.title }}</span>
  <div class="audio_div">
    <audio class="audio_player">
      <source src="{{ object.file.url }}" type="audio/mp3" />
    </audio>
  </div>
</div>

  <span class="item_attach_circle track_load_several" style="top: 23px;" tooltip="Прикрепить" flow="up">
      <svg fill="currentColor" viewBox="0 0 24 24">
        <path d="M24 24H0V0h24v24z" fill="none"/><circle cx="12" cy="12" r="8"/>
      </svg>
  </span>
</div>
  {% endfor %}
</div>
{% else %}
<div class="card mb-3 centered">
  <h5 style="text-align: center;margin: 20px;"> Основной плейлист пустой.</h5>
</div>
{% endif %}
</span>
</div>
</div>
