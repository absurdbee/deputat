{% load filters %}

<div class="container mt-3">
  <div class="row no-gutters">
    <div style="flex: 0 0 100%;max-width:100%;padding:5px;">
      <a class="btn btn-sm border photo_fullscreen_hide_2" style="width: -webkit-fill-available;">
        <svg fill="currentColor" class="svg_default" style="width: 17px;" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
      </a>
    </div>
  </div>

  <div class="media mt-3" style="display:flex;align-items: flex-start">
    <h5 class="mt-1" style="flex: 1;">
      {{ list.name }} ({{ list.count_items }}) - видеоальбом
      <a href="{% url 'user' pk=list.creator.pk %}" class="ajax underline">
        {{ list.creator.get_full_name_genitive }}
      </a>
    </h5>
  </div>

  <div class="card centered">
    <div class="card-body">
      <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-circle"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>
    </div>
    <h6>
      Альбом видеозаписей заблокирован за нарушение правил сайта. Если Вы не согласны с примененными санкциями,
      напишите нам в <a class="pointer underline send_support_message">Службу поддержки</a>.
    </h6>
  </div>
