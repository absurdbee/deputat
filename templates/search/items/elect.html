<div class="media">
        <figure>
            <img src="{{ object.get_image }}" style="width:50px;" alt="image">
        </figure>
    <div class="media-body pl-1">
        <h6 class="my-0 mt-1">{{ object.name }}</h6>
        <span>
          {% for reg in object.get_region %}
            {{ reg.name }} &nbsp;
          {% endfor %}
          {% for list in object.list.all %}
            {{ list.name }} &nbsp;
          {% endfor %}
    </div>
</div>
