{% load filters %}

<div class="container mt-3">
  <div class="row no-gutters" list-pk="{{ list.pk }}" data-uuid="{{ list.uuid }}">
    <div style="flex: 0 0 45%;max-width:45%;padding:5px;">
        <a class="btn btn-sm border create_playlist_close" style="width: -webkit-fill-available;">Закрыть</a>
    </div>
    <div style="flex: 0 0 45%;max-width:45%;padding:5px;">
        <a class="btn btn-sm border create_playlist_rejected" style="width: -webkit-fill-available;">Отклонить</a>
    </div>

    <div style="flex: 0 0 10%;max-width:10%;padding:5px;">
      <a class="btn btn-sm border photo_fullscreen_hide_2" style="width: -webkit-fill-available;">x</a>
    </div>
  </div>

  <div class="media mt-3" style="display:flex;align-items: flex-start">
    <h5 class="mt-1" style="flex: 1;">
      {{ list.name }} ({{ list.count_items }}) - плейлист
      <a href="{% url 'user' pk=list.creator.pk %}" class="ajax underline">
        {{ list.creator.get_full_name_genitive }}
      </a> <a class="show_object_reports is_window">[ смотреть жалобы ]</a>
    </h5>
  </div>

<div class="row is_load_paginate no-gutters" data-link="/music/load/{{ list.pk }}/">
{% for object in object_list %}
  {% include 'user_music/track.html' %}
{% empty %}
  <div class="card centered item_empty"  style="width:100%;">
    <div class="card-body">
    <svg class='svg_default thumb_big' fill='currentColor' viewBox='0 0 24 24'><path fill='none' d='M0 0h24v24H0z'/><path d='M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z'/></svg>
    </div>
    <h6>Список аудиозаписей пустой.</h6>
  </div>
{% endfor %}
</div>
