{% extends "base_anon.html" %}
{% block title %}Видеозапись {{ object.creator.get_full_name_genitive }}{% endblock %}
{% load filters %}
{% block content %}

<div class="content-body pk_saver" data-pk="{{ object.creator.pk }}">
    <section class="app-user-edit p-2">
        <div class="card">
          <div class="data_display pt-4" data-uuid="{{ object.uuid }}" list-pk="{{ object.pk }}">
            <div class="row" style="margin-left: 7px;margin-right: 7px;">
              <div class="col" style="padding:5px;">
                <a type="button" class="btn btn-sm border menu_drop" style="width: -webkit-fill-available;">
                    Опции
                </a>
                <div class="dropdown-menu" style="width:100%">
                    <a class="dropdown-item copy_link pointer" data-link="/video/video_detail/{{ object.pk }}/">Копировать ссылку</a>
                </div>
              </div>
            </div>
            {% include 'user_video/detail/card_header.html' %}
            <span class="content_block">
              <span>
                <div class="card image_card rounded-0 border-0 mb-3">
                  {% if object.uri %}
                  <div id="player" data-plyr-provider="youtube" data-plyr-embed-id="{{ object.uri }}"></div>
                  {% else %}
                  <video id="player" playsinline controls data-poster="{{ object.get_image }}">
                    <source src="{{ object.file.url }}" type="video/mp4" />
                  </video>
                  {% endif %}
              </div>
            </span>
          </span>
            </div>
        </div>
    </section>
</div>

  {% endblock %}
