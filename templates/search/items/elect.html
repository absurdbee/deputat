<div class="media">
    <figure>
        <img src="{{ object.get_image }}" style="width:35px;" alt="image">
    </figure>
    <div class="media-body pl-1">
        <h6 class="my-0">{{ object.name }}</h6>
        <span style="font-size:90%">

        {% for reg in object.get_xxx %}
          {{ reg }} &nbsp;
        {% endfor %} | 
        {% for list in object.list.all %}
          {{ list.name }} &nbsp;
        {% endfor %}
    </div>
</div>
