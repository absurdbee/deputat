{% load filters %}

<form class="pt-4">
  {% csrf_token %}
  <div class="row no-gutters">
    <div style="flex: 0 0 100%;max-width:100%;padding:5px;">
      <a class="btn btn-sm border photo_fullscreen_hide_2" style="width: -webkit-fill-available;">
        <svg fill="currentColor" class="svg_default" style="width: 17px;" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
      </a>
    </div>
  </div>
    <div class="card mb-3">
        <div class="card-header border-bottom">
            <h5 class="content-color-primary mb-0">Создание активности</h5>
        </div>
        <div class="card-body">
            <div class="form-group">
              <label>Название</label>
              <input type="text" name="title" class="form-control" id="id_title">
            </div>
            <div class="form-group">
              <label>Описание</label>
              <textarea style="height: 200px;" type="text" rows="2" name="description" class="form-control custom_supported" id="id_description"></textarea>
            </div>
            <div class="form-group">
              <label>Орган власти чиновника</label>
              <div>
              <div class="custom-control radio_right custom-radio">
                  <input type="radio" id="load_senat" name="lists" value="senat" class="custom-control-input">
                  <label class="custom-control-label" for="load_senat">Сенат</label>
              </div>

                <div class="custom-control radio_left custom-radio">
                    <input type="radio" id="load_state_duma" name="lists" value="state_duma" class="state_duma load_regions_for_load_elects custom-control-input">
                    <label class="custom-control-label" for="load_state_duma">Гос.дума</label>
                </div>
                <div class="custom-control radio_left custom-radio">
                    <input type="radio" id="load_candidate_duma" name="lists" value="candidate_duma" class="candidate_duma load_regions_for_load_elects custom-control-input">
                    <label class="custom-control-label" for="load_candidate_duma">Кандидаты в Гос. думу</label>
                </div>
                <div class="custom-control radio_right custom-radio">
                    <input type="radio" id="load_candidate_municipal" name="lists" value="candidate_municipal" class="candidate_municipal load_regions_for_load_elects custom-control-input">
                    <label class="custom-control-label" for="load_candidate_municipal">	Кандидат в депутаты мун. округа</label>
                </div>
                </div>
            </div>
            <div class="form-group"></div>
            <div class="form-group"></div>
            <div class="form-group">
              <div class="input-group input-group-merge mb-2">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon-search2"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></span>
                </div>
                <input type="text" class="form-control" placeholder="Найти чиновника..." aria-label="Найти чиновника..." aria-describedby="basic-addon-search2">
                <div class="input-group-append" id="button-addon2">
                  <button class="btn btn-outline-primary search_elect_for_add_elect_new" type="button">Найти</button>
                </div>
              </div>
              <div></div>
            </div>
            <div class="form-group">
              <label>Прикрепить объекты</label>
              <div class="card-footer border-top btn_default">
                <span class="row files_0"></span>
                  <div class="row">
                      <div class="col attach_panel border" style="{% if new.get_count_attach == 'files_10' %}display: none;{% else %}display: flex;{% endif %}">
                        <a flow="up" tooltip="Изображение" class="btn btn-link btn-sm text-secondary u_select_photo">
                          <svg class="svg_info svg_default" fill="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3.2"/><path d="M9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                        </a>
                        <a flow="up" tooltip="Видеозапись" class="btn btn-link btn-sm text-secondary u_select_video">
                          <svg class="svg_info svg_default" fill="currentColor" viewBox="0 0 24 24"><path d="M18 3v2h-2V3H8v2H6V3H4v18h2v-2h2v2h8v-2h2v2h2V3h-2zM8 17H6v-2h2v2zm0-4H6v-2h2v2zm0-4H6V7h2v2zm10 8h-2v-2h2v2zm0-4h-2v-2h2v2zm0-4h-2V7h2v2z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                        </a>
                        <a flow="up" tooltip="Аудиозапись" class="btn btn-link btn-sm text-secondary u_select_music">
                          <svg class="svg_info svg_default" fill="currentColor" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M20 2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 5h-3v5.5c0 1.38-1.12 2.5-2.5 2.5S10 13.88 10 12.5s1.12-2.5 2.5-2.5c.57 0 1.08.19 1.5.51V5h4v2zM4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6z"/></svg>
                        </a>
                        <a flow="up" tooltip="Документ" class="btn btn-link btn-sm text-secondary u_select_doc">
                          <svg class="svg_info svg_default" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M0 0h24v24H0z" fill="none"/><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
                          </svg>
                        </a>
                      </div>
                  </div>
              </div>
            </div>
            <div class="form-group">
              <label>Категория</label>
              {{ form.category }}
            </div>
            <div class="form-group">
              <label>Теги</label>
              <p class="small">Удерживайте “Control“ (или “Command“ на Mac), чтобы выбрать несколько значений.</p>
              {{ form.tags }}
            </div>
            <div class="form-group mt-2">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" name="comments_enabled" class="custom-control-input" checked id="id_111">
                <label class="custom-control-label" for="id_111">Комментарии разрешены</label>
              </div>
            </div>
            <div class="form-group">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" name="votes_on" class="custom-control-input" checked id="id_112">
                <label class="custom-control-label" for="id_112">Реакции разрешены</label>
              </div>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn custom_color border create_fullscreen_hide_2" style="position: absolute;">Отмена</button>
            <button id="manager_create_elect_new_btn" type="button" class="btn btn-success float-right">Опубликовать</button>
        </div>
    </div>
</form>
