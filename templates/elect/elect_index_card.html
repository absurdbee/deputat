{% load filters %}

<div class="col-md-6 pag {% if forloop.last %}last{% endif %}">
  <div class="card subscribe_card" data-pk="{{ object.pk }}">
    <div class="subscribe_img_div">
      <a href="{% url 'elect_detail' pk=object.pk %}" class="ajax">
        <img class="subscribe_img" src="{{ object.get_image }}" alt="img">
      </a>
    </div>
    <div class="subscribe_body card-body">
        <div class="item-name" style="order: 0 !important;">
            <h6 class="mb-0">
              <a href="{% url 'elect_detail' pk=object.pk %}" class="text-body ajax">
                {{ object.name }}
              </a>
            </h6>
        </div>
        <span class="text-success mb-1">{{ object.get_first_list }}</span>
        <span class="delivery-date" style="margin-top: 1.2rem;margin-bottom: 0.25rem;">
          <span><span><span><span>
          <span class="mr-1 like {% if object.likes|user_in:request.user %}btn_success{% else %}btn_default{% endif %} elect_like pointer" title="Нравится">
            <svg class="svg_info" fill="currentColor" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0zm0 0h24v24H0V0z" fill="none"></path><path d="M9 21h9c.83 0 1.54-.5 1.84-1.22l3.02-7.05c.09-.23.14-.47.14-.73v-2c0-1.1-.9-2-2-2h-6.31l.95-4.57.03-.32c0-.41-.17-.79-.44-1.06L14.17 1 7.58 7.59C7.22 7.95 7 8.45 7 9v10c0 1.1.9 2 2 2zM9 9l4.34-4.34L12 10h9v2l-3 7H9V9zM1 9h4v12H1z"></path></svg>
            <span class="likes_count margin_right_5">{{ object.likes_count }}</span>
          </span>
          <span class="mr-1 dislike {% if object.dislikes|user_in:request.user %}btn_danger{% else %}btn_default{% endif %} elect_dislike pointer" title="Не нравится">
            <svg class="svg_info" fill="currentColor" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0zm0 0h24v24H0V0z" fill="none"></path><path d="M15 3H6c-.83 0-1.54.5-1.84 1.22l-3.02 7.05c-.09.23-.14.47-.14.73v2c0 1.1.9 2 2 2h6.31l-.95 4.57-.03.32c0 .41.17.79.44 1.06L9.83 23l6.59-6.59c.36-.36.58-.86.58-1.41V5c0-1.1-.9-2-2-2zm0 12l-4.34 4.34L12 14H3v-2l3-7h9v10zm4-12h4v12h-4z"></path></svg>
            <span class="dislikes_count margin_right_5">{{ object.dislikes_count }}</span>
          </span>
          <span class="inert {% if object.inerts|user_in:request.user %}btn_inert{% else %}btn_default{% endif %} elect_inert pointer" title="Ниочём">
            <svg class="svg_info" fill="currentColor" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"></path><path d="M7 11v2h10v-2H7zm5-9C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"></path></svg>
            <span class="inerts_count margin_right_5">{{ object.inerts_count }}</span>
          </span>
          </span></span></span></span>
        </span>
    </div>

    <div class="item-options subscribe_options text-center">
      {% if object|is_user_subscribe:request.user.pk %}
        <button type="button" class="btn btn-sm btn-outline-secondary subscribe_btn remove_elect_subscribe" data-pk="{{ object.pk }}" data-name="{{ object.name }}">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x align-middle mr-25"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            <span>Вы&nbsp;подписаны</span>
        </button>
      {% else %}
        <button type="button" class="btn btn-sm btn-outline-secondary subscribe_btn add_elect_subscribe" data-pk="{{ object.pk }}" data-name="{{ object.name }}">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart align-middle mr-25"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>
            <span class="text-truncate">Подписаться</span>
        </button>
        {% endif %}
    </div>
  </div>
</div>
