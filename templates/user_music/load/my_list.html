{% load filters %}

<div class="container mt-3">
  <div class="row no-gutters">
    <div style="flex: 0 0 100%;max-width:100%;padding:5px;">
      <a class="btn btn-sm border this_mob_fullscreen_hide" style="width: -webkit-fill-available;">
        <svg fill="currentColor" class="svg_default" style="width: 17px;" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
      </a>
    </div>
  </div>

  <div class="media mt-3 uuid_saver" data-uuid="{{ list.uuid }}" style="display:flex;align-items: flex-start">
    <h5 class="mt-1" style="flex: 1;">{{ list.name }} ({{ list.count_items }}) - мой плейлист
      <span class="pointer badge badge-light-primary copy_link" data-link="{% url 'user_playlist' uuid=list.uuid %}">Копировать ссылку</span>
    </h5>
  </div>

<div class="row is_load_paginate no-gutters">
{% for object in object_list %}
  {% include 'user_music/track.html' %}
{% empty %}
  <div class="card centered item_empty"  style="width:100%;">
    <div class="card-body">
    <svg class='svg_default thumb_big' fill='currentColor' viewBox='0 0 24 24'><path fill='none' d='M0 0h24v24H0z'/><path d='M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z'/></svg>
    </div>
    <h6>Альбом аудиозаписей пустой.</h6>
  </div>
{% endfor %}
{% if page_obj.has_next %}
  <div class="load centered m-1 next_page_list" data-link="/music/user_load/{{ list.pk }}/?page={{ page_obj.next_page_number }}">
    <img src="/static/images/loading.gif">
  </div>
{% endif %}
</div>
