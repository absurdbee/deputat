<form class="form form-horizontal" style="margin-top: 3rem;">
    {% csrf_token %}
    <div class="card mb-3">
        <div class="card-header border-bottom">
            <h3 class="content-color-primary mb-0">Изменение пароля</h3>
        </div>
        <div class="card-body">
          <div class="col-12">
              <div class="form-group row">
                  <div class="col-sm-3 col-form-label">
                      <label for="password1">Пароль</label>
                  </div>
                  <div class="col-sm-9">
                    <input type="password" name="new_password1" id="password1" class="form-control">
                    <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
                  </div>
              </div>
          </div>
          <div class="col-12">
              <div class="form-group row">
                  <div class="col-sm-3 col-form-label">
                      <label for="password2">Повторите пароль</label>
                  </div>
                  <div class="col-sm-9">
                    <input type="password" name="new_password2" id="password2" class="form-control">
                    <a href="#" class="password-control" onclick="return show_hide_password(this);"></a>
                  </div>
              </div>
          </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-sm custom_color border this_fullscreen_hide" style="position: relative;">Отмена</button>
            <button type="button" class="btn btn-sm btn-success float-right" id="u_edit_password_btn">Изменить</button>
        </div>
    </div>
</form>
