<form class="form form-horizontal" style="margin-top: 3rem;">
    {% csrf_token %}
    <div class="card mb-3">
        <div class="card-header border-bottom">
            <h3 class="content-color-primary mb-0">Смена телефона</h3>
        </div>
        <div class="card-body">
          <div class="col-12">
              <div class="form-group row">
                  <div class="col-sm-3 col-form-label">
                      <label for="id_phone">Новый телефон</label>
                  </div>
                  <div class="col-sm-9">
                    <div class="input-group input-group-merge">
                      <div class="input-group-prepend">
                        <select name="first_number" id="id_first_number">
                          <option value="7" selected="">+7</option>
                          <option value="375">+375</option>
                          <option value="380">+380</option>
                        </select>
                      </div>
                      <input type="number" id="phone" onkeyup="phone_check();" placeholder="9123456789" class="form-control" tabindex="1">
                      <div class="input-group-append">
                        <button type="button" disabled="disabled" class="btn form_phone_send change_phone_send btn-primary btn-block" tabindex="2">Получить код</button>
                      </div>
                    </div>

                    <div id='jsondata' style="margin-top:30px"></div>
                    <div id='jsondata2' style="margin-top:30px"></div>
                  </div>
              </div>
          </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-sm custom_color border create_fullscreen_hide_2" style="position: relative;">Отмена</button>
        </div>
    </div>
</form>
