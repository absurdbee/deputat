{% load static %}
<!doctype html>
<html class="loading" lang="en">
<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta property="og:type" content="website" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title>{% block title %}{% endblock %}</title>
		{% block meta %}{% endblock %}

    <link rel="stylesheet" media="all" type="text/css" href="/static/styles/bootstrap.css">
    <link rel="stylesheet" media="all" type="text/css" href="/static/styles/bootstrap-extended.css">
		<link rel="stylesheet" media="all" type="text/css" href="/static/styles/components.css">
    <link rel="stylesheet" media="none" onload="if(media!='all')media='all'" type="text/css" href="/static/styles/dark-layout.css">
		<link rel="stylesheet" media="none" onload="if(media!='all')media='all'" type="text/css" href="/static/styles/demo.css">
		<link rel="stylesheet" media="none" onload="if(media!='all')media='all'" type="text/css" href="/static/styles/plyr.min.css">
</head>

<body class="navbar-floating footer-static">
		<div class="row base_row_container" style="margin-right: 7px;margin-left: 7px;">
			<div class="col-xl-2 col-lg-2 no_gutters">
				{% include "menu.html" %}
			</div>
			<div class="col-xl-10 col-lg-10 no_gutters desctop_custom_width">
				{% include "navbar.html" %}

		<div class="content">
      <div class="content-overlay"></div>
			<span id="ajax">
				<span id="reload_block">
					<div class="toggle_fixed_block">
						{% block content %}
						{% endblock %}
					</div>

					<div class="card mb-3 window_fullscreen border" style="display:none">
					  <div id="window_loader" style="position:relative;"></div>
					</div>
					<div class="card mb-3 open_50 window_2_fullscreen border" style="display:none">
					  <div id="window_loader_2" style="position:relative;"></div>
					</div>
					<div class="card mb-3 photo_fullscreen open_100 border" style="display:none">
					  <div id="photo_loader" style="position:relative;"></div>
					</div>
					<div class="card mb-3 create_fullscreen open_200 border" style="display:none">
					  <div id="create_loader" class="loader_0"></div>
					</div>
					<div class="card mb-3 border worker_fullscreen open_300" style="display:none">
					  <div id="worker_loader" style="margin-top:30px"></div>
					</div>
				</span>
			</span>
		</div>
		</div>
		</div>

		<div class="sidenav-overlay"></div>
		<div class="drag-target"></div>

		<script defer src="/static/scripts/lib/plyr.min.js" type="text/javascript"></script>
		<script defer src="/static/scripts/lib/websocketbridge.js" type="text/javascript"></script>
		<script defer src="/static/scripts/get.js" type="text/javascript"></script>
		<script defer src="/static/scripts/progs/socket.js" type="text/javascript"></script>
		{% if request.user.is_manager %}
			<script defer src="/static/scripts/progs/manager.js"></script>
		{% endif %}
</body>
</html>
