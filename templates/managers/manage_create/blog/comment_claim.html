<form class="mt-4">
  {% csrf_token %}
  <div class="row no-gutters">
    <div style="flex: 0 0 100%;max-width:100%;padding:5px;">
      <a class="btn btn-sm border photo_fullscreen_hide_2" style="width: -webkit-fill-available;">
        <svg fill="currentColor" class="svg_default" style="width: 17px;" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
      </a>
    </div>
  </div>

  <div class="card">
    Создание жалобы на комментарий к новости
    <div class="card-body">
      <br>
        <div class="form-group">
          <label>Выберите причину жалобы</label>
          <select class="form-control" name="type">
              <option value="P">Порнография</option>
              <option value="NC">Для взрослых</option>
              <option value="B">Оскорбительное содержание</option>
              <option value="F">Мошенничество</option>
              <option value="D">Наркотики</option>
              <option value="AS">Продажа оружия</option>
              <option value="V">Насилие</option>
              <option value="PE">Призыв к травле</option>
              <option value="SU">Призыв к суициду</option>
              <option value="PA">Жестокое обращение c животными</option>
              <option value="MI">Введение в заблуждение</option>
              <option value="EX">Экстремизм</option>
              <option value="RH">Риторика ненависти</option>
          </select>
        </div>
        <br>
        <div class="form-group">
          <textarea name="description" class="form-control bg-light-secondary border-0" rows="4" placeholder="Опишите причину жалобы"></textarea>
        </div>
        <br>
    </div>
    <div class="card-footer">
        <button class="btn custom_color border window_fullscreen_hide_2" style="position: absolute;">Отмена</button>
        <button type="button" class="btn btn-success float-right create_blog_comment_claim_btn" data-pk="{{ object.pk }}">Пожаловаться</button>
    </div>
  </div>
</form>
